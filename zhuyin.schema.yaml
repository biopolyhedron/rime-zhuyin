# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: zhuyin
  name: "注音"
  version: "2019.02.25"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: 注音字母。常用用小寫，不常用用大寫，ㄩ用v， | 聲調用/^\.或PSQR。

switches:
  - name: ascii_mode
    reset: 0
    states: [ 注音, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyzGMNPQRSV/^\.'
  delimiter: ''
  auto_select: true
  algebra:

translator:
  dictionary: zhuyin
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:  # 只須定義空格一個符號
  use_space: true
  half_shape: &punct
#    ' ' : { commit: ' ' }
  full_shape: *punct

